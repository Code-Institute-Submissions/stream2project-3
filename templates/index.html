<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <title>Video game sales dashboard</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
	<link rel="stylesheet" href="static/css/style.css" type="text/css"/>
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>
<body>
    <h1>Video game sales dashboard</h1>
    <div class="row col-12 filterreset">
        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All Filters</a>
    </div>
    <div class="col-12 col-centered">
        <h2>Console manufacturer sales data per million games sold</h2>
        <div class="row">
            <div class="col-xs-6 manusales" id="manufacturer-sales" class="chart"></div>
            <div class="col-xs-6" id="piechart"></div>
        </div>
        <h2>Yearly game sales data per million units</h2>
        <div class="row col-12 col-centered whitetext">
            <div class="col-xs-12 yearsales" id="year-sales"></div>
        </div>
        <h2>Genre sales data per million units</h2>
        <div class="row col-12">
            <div class="col-md-12" id="genre-sales"></div>
        </div>
        <h2>Publisher sales data per million units - Top 100</h2>
        <div class="row col-12">
            <div class="col-md-12 pubsales" id="pub-sales"></div>
        </div>
    </div>
</body>

</html>
